<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clínica Viddas - TV Institucional</title>
    
    <!-- Tailwind CSS is handled by PostCSS in Vite build -->
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              viddas: {
                blue: '#4B3621', // Marrom Café
                light: '#8D6E63', // Bronze/Marrom Claro
                accent: '#D4AF37', // Dourado
                gray: '#F5F5DC', // Bege
              }
            }
          }
        }
      }
    </script>

    <!-- Custom CSS is handled by index.css -->
    <link rel="stylesheet" href="/index.css">
</head>
<body class="bg-black text-slate-800 antialiased h-screen w-screen flex flex-col items-center justify-center">
    <div id="root" class="flex items-center justify-center w-full h-full"></div>

    <!-- MAIN SCRIPT (Vite will inject index.tsx here) -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
